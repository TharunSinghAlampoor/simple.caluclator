<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator with Live Result</title>
 <link rel="stylesheet"href="style.css">
</head>
<body>
<div class="calculator">
  <form onsubmit="return false;">
    <div class="display">
      <input type="text" id="display" readonly>
      <div class="live-result" id="liveResult"></div>
    </div>

    <div class="keypad">
      <input type="button" value="AC" onclick="clearDisplay()" class="operator">
      <input type="button" value="DE" onclick="deleteLast()" class="operator">
      <input type="button" value="." onclick="appendToDisplay('.')" class="operator">
      <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">

      <input type="button" value="7" onclick="appendToDisplay('7')">
      <input type="button" value="8" onclick="appendToDisplay('8')">
      <input type="button" value="9" onclick="appendToDisplay('9')">
      <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">

      <input type="button" value="4" onclick="appendToDisplay('4')">
      <input type="button" value="5" onclick="appendToDisplay('5')">
      <input type="button" value="6" onclick="appendToDisplay('6')">
      <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">

      <input type="button" value="1" onclick="appendToDisplay('1')">
      <input type="button" value="2" onclick="appendToDisplay('2')">
      <input type="button" value="3" onclick="appendToDisplay('3')">
      <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">

      <input type="button" value="0" onclick="appendToDisplay('0')">
      <input type="button" value="00" onclick="appendToDisplay('00')">
      <input type="button" value="=" onclick="calculate()" class="equal">
    </div>
  </form>
</div>

<script>
const display = document.getElementById('display');
const liveResult = document.getElementById('liveResult');

function appendToDisplay(value) {
  display.value += value;
  autoCalculate();
}

function clearDisplay() {
  display.value = '';
  liveResult.textContent = '';
}

function deleteLast() {
  display.value = display.value.slice(0, -1);
  autoCalculate();
}

function autoCalculate() {
  try {
    if (display.value.trim() !== '' && !/[+\-*/.]$/.test(display.value)) {
      let result = eval(display.value);
      if (!isNaN(result)) {
        liveResult.textContent = result;
      }
    } else {
      liveResult.textContent = '';
    }
  } catch {
    liveResult.textContent = '';
  }
}

function calculate() {
  try {
    display.value = eval(display.value);
    liveResult.textContent = '';
  } catch {
    display.value = '';
    liveResult.textContent = '';
  }
}
</script>
</body>
</html>
